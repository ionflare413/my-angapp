<div class="container">
    <br><br><br><br>
    <div class="row d-flex justify-content-center">

        <h1>User List</h1>
        
        
    </div>
    <div class="row d-flex justify-content-center">
            <button type="button" mdbBtn color="primary" (click)="onNewUserClicked()">+ USER +</button>
        </div>
    <div class="row d-flex justify-content-center">

        <div *ngIf="isLoaded; else Loading">
            <ag-grid-angular style="width: 700px; height: 500px;" class="ag-theme-balham" [rowData]="rowData"
                [columnDefs]="columnDefs" [modules]="modules"  
                (cellDoubleClicked)="onCellDoubleClicked($event)">
            </ag-grid-angular>
        </div>


    </div>
</div>
<!--[NG Template]-->
<ng-template #Loading>
    <div class="spinner-grow text-secondary" role="status">
        <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow text-success" role="status">
        <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow text-danger" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</ng-template>
