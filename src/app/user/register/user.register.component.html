<!-- Default horizontal form -->
<div class="container" align="center">
  <br><br><br><br><br>
  <form>
    <!-- Grid row -->
    <div class="form-group row justify-content-center">
      <div class="col-12 col-sm-6 col-lg-8">NO {{ this.selectedUser.id }}</div>
    </div>
    <!-- Grid row -->
    <div class="form-group row">
      <!-- Default input -->
      <div class="col-sm-3"></div>
      <label class="col-sm-1  col-form-label">名前</label>
      <div class="col-sm-6">
        <input mdbInput class="form-control" placeholder="Name" [value]="selectedUser.name">
      </div>
      <div class="col-sm-2"></div>
    </div>
    <!-- Grid row -->
    <div class="form-group row">
      <div class="col-sm-3"></div>
      <label class="col-sm-1  col-form-label">所族</label>
      <div class="col-sm-6">
        <div *ngIf="isLoaded; else Loading">
          <select class="browser-default custom-select">
            <option [selected]="selectMatchedDropBox(product.id)" *ngFor="let product of groupMember">
              {{product.name}}
            </option>
          </select>
          <!--
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              -->
        </div>
      </div>
      <div class="col-sm-2"></div>
    </div>

    <br><br>
    <!-- Grid row -->
    <div class="form-group row">
      <!-- Default input -->
      <div class="col-sm-3"></div>
      <div class="col-sm-1 text-right">
        <mdb-checkbox [default]="true" [checked]="isMoreInfo_Checked" (change)="toggleDisable()"></mdb-checkbox>
      </div>
      <div class="col-sm-8 text-left">追加情報を入力する</div>
    </div>
    <!-- Grid row -->
    <div class="form-group row">
      <div class="col-sm-3"></div>
      <label class="col-sm-1  col-form-label">生年月日</label>
      <div class="col-sm-3">
        <input [disabled]="!isMoreInfo_Checked" type="date"   class="form-control"
          mdbInput>
          <input [matDatepicker]="myDatepicker">
<mat-datepicker #myDatepicker></mat-datepicker>
      </div>
      <div class="col-sm-5"></div>
    </div>
    <!-- Grid row -->
    <div class="form-group row">
      <div class="col-sm-3"></div>
      <label class="col-sm-1  col-form-label">住所</label>
      <div class="col-sm-6">
        <input [disabled]="!isMoreInfo_Checked" [value]="selectedUser.address" mdbInput class="form-control"
          placeholder="Address">
      </div>
      <div class="col-sm-2"></div>
    </div>
    <!-- Grid row -->
    <div class="form-group row">
      <div class="col-sm-3"></div>
      <label class="col-sm-1  col-form-label">備考</label>
      <div class="col-sm-6">
        <textarea [disabled]="!isMoreInfo_Checked" [value]="selectedUser.note" 
        formControlName="contactFormMessage"
          class="form-control rounded-0" mdbInput id="exampleFormControlTextarea2" rows="3"
          placeholder="Message"></textarea>
      </div>
      <div class="col-sm-2"></div>
    </div>
    <!-- Grid row -->
    <div class="form-group row">
      <div class="col-sm-12">
        <button type="submit" (click)="onSubmit()" mdbBtn color="primary">登録</button>
      </div>
    </div>
    <!-- Grid row -->
  </form>
  <!-- Default horizontal form -->
</div>

<!--[NG Template]-->
<ng-template #Loading>
  <div class="spinner-grow text-secondary" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  <div class="spinner-grow text-success" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  <div class="spinner-grow text-danger" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</ng-template>
